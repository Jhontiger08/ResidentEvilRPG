<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário Resident Evil - RPG Piel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Inventário Resident Evil</h1>
        <div class="header mb-3">
            <input type="text" id="character-name" placeholder="Nome do Personagem"
                class="editable-text form-control mb-1">
            <div class="health row">
                <div class="col-6">
                    <div id="health-bar" class="health-bar"></div>
                </div>
                <div class="col-6">
                    <input type="number" id="health-value" min="0" max="20" value="20" onchange="updateHealth()"
                        class="editable-text form-control">
                </div>
            </div>
        </div>

        <div class="character-image-container mb-3">
            <input type="file" id="character-image-input" style="display:none" accept="image/*"
                onchange="displayCharacterImage(this)">
            <img id="character-image" src="images/profile.avif" alt="Imagem do Personagem"
                onclick="document.getElementById('character-image-input').click()">
        </div>

        <div class="inventory mb-5">
            <h2>Slots</h2>
            <div class="row mb-5">
                <!-- Slot 1 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('1')">
                        <input type="file" id="file-1" style="display:none" accept="image/*"
                            onchange="displayImage(this, 1)">
                        <img id="img-1" src="images/slot.png" alt="Item Slot 1">
                        <textarea id="desc-1" onclick="editDescription(1)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-1" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 2 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('2')">
                        <input type="file" id="file-2" style="display:none" accept="image/*"
                            onchange="displayImage(this, 2)">
                        <img id="img-2" src="images/slot.png" alt="Item Slot 2">
                        <textarea id="desc-2" onclick="editDescription(2)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-2" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 3 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('3')">
                        <input type="file" id="file-3" style="display:none" accept="image/*"
                            onchange="displayImage(this, 3)">
                        <img id="img-3" src="images/slot.png" alt="Item Slot 3">
                        <textarea id="desc-3" onclick="editDescription(3)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-3" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 4 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('4')">
                        <input type="file" id="file-4" style="display:none" accept="image/*"
                            onchange="displayImage(this, 4)">
                        <img id="img-4" src="images/slot.png" alt="Item Slot 4">
                        <textarea id="desc-4" onclick="editDescription(4)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-4" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Slot 5 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('5')">
                        <input type="file" id="file-5" style="display:none" accept="image/*"
                            onchange="displayImage(this, 5)">
                        <img id="img-5" src="images/slot.png" alt="Item Slot 5">
                        <textarea id="desc-5" onclick="editDescription(5)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-5" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 6 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('6')">
                        <input type="file" id="file-6" style="display:none" accept="image/*"
                            onchange="displayImage(this, 6)">
                        <img id="img-6" src="images/slot.png" alt="Item Slot 6">
                        <textarea id="desc-6" onclick="editDescription(6)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-6" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 7 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('7')">
                        <input type="file" id="file-7" style="display:none" accept="image/*"
                            onchange="displayImage(this, 7)">
                        <img id="img-7" src="images/slot.png" alt="Item Slot 7">
                        <textarea id="desc-7" onclick="editDescription(7)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-7" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
                <!-- Slot 8 -->
                <div class="col-12 col-md-3">
                    <div class="item-slot" onclick="addItem('8')">
                        <input type="file" id="file-8" style="display:none" accept="image/*"
                            onchange="displayImage(this, 8)">
                        <img id="img-8" src="images/slot.png" alt="Item Slot 8">
                        <textarea id="desc-8" onclick="editDescription(8)"
                            class="editable-text form-control mb-2">Adicionar Item</textarea>
                        <input type="number" id="ammo-8" class="ammo-input editable-text form-control"
                            placeholder="Munição" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="character-stats mb-3">
            <h2>Status do Personagem</h2>
            <div class="row g-3">
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="strength" class="form-label">FOR:</label>
                    <input type="number" id="strength" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="dexterity" class="form-label">DES:</label>
                    <input type="number" id="dexterity" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="intelligence" class="form-label">INT:</label>
                    <input type="number" id="intelligence" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="constitution" class="form-label">CON:</label>
                    <input type="number" id="constitution" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="appearance" class="form-label">APA:</label>
                    <input type="number" id="appearance" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="power" class="form-label">POD:</label>
                    <input type="number" id="power" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="size" class="form-label">TAM:</label>
                    <input type="number" id="size" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="sanity" class="form-label">SAN:</label>
                    <input type="number" id="sanity" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-1 col-lg-1">
                    <label for="education" class="form-label">EDU:</label>
                    <input type="number" id="education" class="form-control" min="0">
                </div>
                <div class="col-6 col-md-3 col-lg-3">
                    <label for="total-health" class="form-label">Vida Total:</label>
                    <input type="number" id="total-health" class="form-control" min="0">
                </div>
            </div>
        </div>

        <!-- Botão Salvar Dados -->
        <div class="text-center mb-3">
            <button class="btn btn-primary" onclick="saveData()">Salvar Dados</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
